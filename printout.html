<!DOCTYPE html>
<html>
    <head>

body {

}

.card-description {

    position: absolute;
    right: 3em;
    bottom: 5em;

}
</style>
    </head>
    <body>
        
        <div class="card-container">
            <div class="card-title"> Sneakernet </div>
            <div class="card-description">
            
                 Everyone picks one card to pass to the left. 
            
            
            
            </div>
        </div>
        
        <div class="card-container">
            <div class="card-title"> Hackers </div>
            <div class="card-description">
            
            
            
              KEEPER
            
            </div>
        </div>
        
        <div class="card-container">
            <div class="card-title"> Internet Blackout </div>
            <div class="card-description">
            
            
            <ul>
                
                <li> Political Activity </li>
                
                <li> Any Country </li>

            </ul>
            
            
            </div>

</html>
